
spring.application.name=one-bucket

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_ID}
spring.datasource.password=${DATABASE_PASSWORD}

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true


#jwt value with key, expire date
jwt.secret=${JWT_KEY}
jwt.expireDate.accessToken=7200000
jwt.expireDate.refreshToken=2592000000

#Redis
spring.data.redis.host=${REDIS_RUL}
spring.data.redis.port=6379 
spring.data.redis.timeout=10000



#google email
#Google SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.mime.charset=UTF-8
spring.mail.properties.mail.transport.protocol=smtp
